<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h1 class="title">Hello Everybody!!!</h1>
        <form>
          <label>
            Full name
            <input
              type="text"
              name="name"
              pattern="[A-Za-z]{2,}"
              title="Name contains only at least two Latin letters."
            />
          </label>
          <br />
          <label>
            E-mail
            <input type="email" name="email" />
          </label>
          <br />
          <label>
            Phone number
            <input
              type="tel"
              name="phone-number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="Phone-number in format 099-999-99-99"
            />
          </label>
          <br />
          <label>
            Comment
            <textarea rows="5" name="comment"></textarea>
          </label>
          <br />
          <button type="submit">Send</button>
        </form>
      </section>
      <section>
        <div class="rent-box">
          <h2 class="title-rent">
            Choose your dream yacht and sail away into the sunset
          </h2>
          <button class="btn-rent" type="button">Yacht rental</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Social media</p>
      <ul class="social-media-list">
        <li class="social-media-item">
          <a class="link">
            <svg class="media-icon" width="22" height="22">
              <use href="./icons.svg#Frame-60"></use>
            </svg>
          </a>
        </li>
        <li class="social-media-item">
          <a class="link">
            <svg class="media-icon" width="22" height="22">
              <use href="./icons.svg#Vector"></use>
            </svg>
          </a>
        </li>
        <li class="social-media-item">
          <a class="link">
            <svg width="22" height="22">
              <use href="./icons.svg#u_facebook-f"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
