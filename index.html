<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
  rel="stylesheet"
  href="/swiper-styles.css"
/>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />

<link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/img1.png" />
      <img src="./images/img2.png" />
    </header>
    <main>
        <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="images/img-1.jpg"></div>
    <div class="swiper-slide"><img src="images/img-2.jpg"></div>
    <div class="swiper-slide"><img src="images/img-3.jpg"></div>
    <div class="swiper-slide"><img src="images/img-4.jpg"></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>

    </main>
    <footer>
      <p>Social media</p>
      <ul class="social-media-list">
        <li class="social-media-item">
          <a class="link">
            <svg class="media-icon" width="22" height="22">
              <use href="./icons.svg#Frame-60"></use>
            </svg>
          </a>
        </li>
        <li class="social-media-item">
          <a class="link">
            <svg class="media-icon" width="22" height="22">
              <use href="./icons.svg#Vector"></use>
            </svg>
          </a>
        </li>
        <li class="social-media-item">
          <a class="link">
            <svg width="22" height="22">
              <use href="./icons.svg#u_facebook-f"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>

    <script type="module" src="/swiper-of.js"></script>
    <script type="module" src="/swiper.js"></script>
  </body>
</html>
